<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới học sinh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-wrapper {
            border: 1px solid black;
            max-width: 700px;
            margin: 40px auto;
            padding: 30px 40px;
        }

        .form-control {
            border: 1px solid black;
            border-radius: 0;
        }

        .btn-outline {
            border: 1px solid black;
            background-color: #f8f8f8;
            min-width: 100px;
        }

        .page-title {
            text-align: center;
            font-weight: bold;
            margin: 20px 0 40px;
        }

        .custom-footer {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="page-title">THÊM MỚI HỌC SINH</div>

    <div class="form-wrapper">
        <form action="/student/add" method="post" enctype="multipart/form-data" th:object="${student}">
            <div class="mb-3">
                <label for="studentId">Mã học sinh <span class="text-danger">*</span></label>
                <input type="text" class="form-control" th:field="*{studentId}" placeholder="Nhập mã học sinh">
            </div>
            <div class="mb-3">
                <label for="studentName">Tên học sinh <span class="text-danger">*</span></label>
                <input type="text" class="form-control" th:field="*{studentName}" placeholder="Nhập tên học sinh">
            </div>
            <div class="mb-3">
                <label for="email">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" th:field="*{email}" placeholder="Nhập email">
            </div>
            <div class="mb-3">
                <label for="phone">Phone <span class="text-danger">*</span></label>
                <input type="text" class="form-control" th:field="*{phone}" placeholder="Nhập số điện thoại">
            </div>
            <div class="mb-4">
                <label class="d-block">Giới tính</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{sex}" value="true" id="male">
                    <label class="form-check-label" for="male">Nam</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{sex}" value="false" id="female">
                    <label class="form-check-label" for="female">Nữ</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="dateofbirth">Ngày sinh</label>
                <input type="date" class="form-control" th:field="*{dateOfBirth}" placeholder="Nhập ngày sinh">
            </div>
            <div class="mb-4">
                <label for="courseId">Khóa học <span class="text-danger">*</span></label>
                <select class="form-select" id="courseId" name="courseId" required>
                    <option value="">-- Chọn khóa học --</option>
                    <option th:each="cat:${courses}" th:value="${cat.courseId}" th:text="${cat.courseName}"></option>
                    <!-- ... có thể load từ backend -->
                </select>
            </div>
            <div class="mb-3">
                <label for="image">Ảnh sinh viên</label>
                <input type="file" class="form-control"  th:field="*{avatar}" accept="image/*">
            </div>
            <div class="mb-4">
                <label class="d-block">Trạng thái</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{status}" value="true" id="active">
                    <label class="form-check-label" for="active">Hoạt động</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{status}" value="false" id="inactive">
                    <label class="form-check-label" for="inactive">Không hoạt động</label>
                </div>
            </div>


            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-outline">Thêm mới</button>
                <a href="/student" class="btn btn-outline">Hủy</a>
            </div>
        </form>
    </div>

    <div class="custom-footer">
        Copyright Rikkei Academy ©2023
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
